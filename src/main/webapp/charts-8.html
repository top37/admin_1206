<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 统计管理 <span class="c-gray en">&gt;</span> 饼状图 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
	<div class="f-14 c-error">Highcharts制作的图形</div>
	<div id="container" style="min-width:700px;height:400px"></div>
</div>
<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="lib/layer/2.4/layer.js"></script>

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="lib/hcharts/Highcharts/5.0.6/js/highcharts.js"></script>
<script type="text/javascript" src="lib/hcharts/Highcharts/5.0.6/js/modules/exporting.js"></script>
<script type="text/javascript">
$(function () {	
		$.ajax({
           type: "GET",
           url: "http://localhost:8080/admin/abcf",
           data: "",
           async: false,
					 success: function (data) {
		
   								//start show 
   								 $('#container').highcharts({
							        chart: {
							            plotBackgroundColor: null,
							            plotBorderWidth: null,
							            plotShadow: false
							        },
							        title: {
							            text: '监控'
							        },
							        tooltip: {
							    	    pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
							        },
							        plotOptions: {
							            pie: {
							                allowPointSelect: true,
							                cursor: 'pointer',
							                dataLabels: {
							                    enabled: true,
							                    color: '#000000',
							                    connectorColor: '#000000',
							                    format: '<b>{point.name}</b>: {point.percentage:.1f} %'
							                }
							            }
							        },
							        series: [{
							            type: 'pie',
							            name: 'Browser share',
							            data: [
							                ['Firefox',   data[3]],
							                ['IE',       data[6]],
							                {
							                    name: 'Chrome',
							                    y: data[5],
							                    sliced: true,
							                    selected: true
							                },
							                ['Safari',   data[4]],
							                ['Opera',    data[0]],
							                ['Test',     data[1]],
							                ['Others',   data[2]]
							            ]
							        }]
							    });
   								//end show
    					}
            });
    
    
});
</script>
</body>
